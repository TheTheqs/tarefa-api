spring.application.name=tarefa-api
# ===============================
# =  Configurações do PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/tarefa-api
spring.datasource.username=postgres
spring.datasource.password=Marina22

# Dialeto específico do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = Configurações do Hibernate
# ===============================
# Criação automática das tabelas:
# update  -> atualiza o schema sem apagar dados
# create  -> cria o schema do zero e APAGA tudo a cada start
# create-drop -> cria e APAGA no shutdown
# validate -> apenas valida, não altera
spring.jpa.hibernate.ddl-auto=update

# ===============================
# = Logs SQL (opcional)
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

